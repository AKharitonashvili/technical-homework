<section class="flex flex-col gap-4">
  @for (item of dateInputs; track $index) {
    <mat-card appearance="outlined" class="p-4">
      <section class="flex w-full gap-4">
        <div>Input: "{{ item }}" | Output:</div>
        <span class="block text-red-500">
          {{ item | isoStringOrSame }}
        </span>
      </section>
    </mat-card>
  }
</section>
