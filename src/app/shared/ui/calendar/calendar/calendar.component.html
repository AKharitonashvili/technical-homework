<mat-form-field floatLabel="always" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <input matInput [matDatepicker]="datepicker" placeholder="mm/dd/yyyy" />
  <mat-datepicker-toggle
    matIconSuffix
    [for]="datepicker"
  ></mat-datepicker-toggle>
  <mat-datepicker #datepicker> </mat-datepicker>
</mat-form-field>
